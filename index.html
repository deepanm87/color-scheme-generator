<!DOCTYPE html>
<html>
    <head>
        <title>Color Scheme Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="generator">
            <div class="form">
                <input type="color" name="initial" id="initial" />
                <select name="colors" id="colors">
                    <option value="monochrome" name="monochrome">Monochrome</option>
                    <option value="monochrome-dark" name="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light" name="monochrome-light">Monochrome-light</option>
                    <option value="analogic" name="analogic">Analogic</option>
                    <option value="complement" name="complement">Complement</option>
                    <option value="analogic-complement" name="analogic-complement">Analogic-complement</option>
                    <option value="triad" name="triad">Triad</option>
                    <option value="quad" name="quad">Quad</option>
                </select>
                <button id="color-btn">Get color scheme</button>
            </div>

            <section>
                <div class="color-col">
                    <div class="color-disp" onclick="copyText(0)"></div>
                    <p class="color-hex" onclick="copyText(0)"></p>
                </div>
                <div class="color-col">
                    <div class="color-disp" onclick="copyText(1)"></div>
                    <p class="color-hex" onclick="copyText(1)"></p>
                </div>
                <div class="color-col">
                    <div class="color-disp" onclick="copyText(2)"></div>
                    <p class="color-hex" onclick="copyText(2)"></p>
                </div>
                <div class="color-col">
                    <div class="color-disp" onclick="copyText(3)"></div>
                    <p class="color-hex" onclick="copyText(3)"></p>
                </div>
                <div class="color-col">
                    <div class="color-disp" onclick="copyText(4)"></div>
                    <p class="color-hex" onclick="copyText(4)"></p>
                </div>
            </section>

        </main>
        <script src="script.js"></script>
    </body>
</html>
